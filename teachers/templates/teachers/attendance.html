<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Take Attendance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f7fa;
            font-family: 'Poppins', sans-serif;
        }

        .container-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.08);
        }

        .table th {
            background: #2e3b5b;
            color: white;
        }
    </style>
</head>

<body>

<div class="container mt-5">

    <h2 class="mb-4">ðŸ“… Take Attendance</h2>

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% endfor %}
    {% endif %}


    <!-- ================= CLASS & SUBJECT SELECTION (GET) ================= -->
    <div class="container-box mb-4">
        <form method="GET" class="row g-3">
        
            <!-- CLASS -->
            <div class="col-md-4">
                <label class="form-label">Class</label>
                <select name="class_id" class="form-select" onchange="this.form.submit()" required>
                    <option value="">Select Class</option>
                    {% for cls in classes %}
                    <option value="{{ cls.id }}" {% if selected_class and selected_class.id == cls.id %}selected{% endif %}>
                        {{ cls.name }}
                    </option>

                    {% endfor %}
                </select>
            </div>
        
            <!-- SUBJECT -->
            <div class="col-md-4">
                <label class="form-label">Subject</label>
                <select name="subject_id" class="form-select" required>
                    <option value="">Select Subject</option>
                
                    {% if subjects %}
                    {% for sub in subjects %}
                    <option value="{{ sub.id }}" {% if selected_subject and selected_subject.id == sub.id %} selected {% endif %}>
                        {{ sub.name }}
                    </option>
                    {% endfor %}
                    {% endif %}
                </select>
            </div>
        
            <div class="col-md-4 d-flex align-items-end">
                <button class="btn btn-primary w-100">Load Students</button>
            </div>
        
        </form>

    </div>

    <!-- ================= STUDENT LIST + ATTENDANCE (POST) ================= -->
    {% if students %}
    <div class="container-box">
        <form method="POST">
            {% csrf_token %}

            <!-- Hidden values to send again -->
            <input type="hidden" name="class_id" value="{{ selected_class.id }}">
            <input type="hidden" name="subject" value="{{ selected_subject.id }}">

            <table class="table table-bordered text-center align-middle">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Student Name</th>
                        <th>Roll No</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>

                {% for student in students %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ student.full_name}}</td>
                        <td>{{ student.roll_no }}</td>
                        <td>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input"
                                       type="radio"
                                       name="attendance_{{ student.id }}"
                                       value="Present"
                                       required>
                                <label class="form-check-label">Present</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input"
                                       type="radio"
                                       name="attendance_{{ student.id }}"
                                       value="Absent">
                                <label class="form-check-label">Absent</label>
                            </div>
                        </td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>

            <div class="text-end">
                <button type="submit" class="btn btn-success px-4">
                    Submit Attendance
                </button>
            </div>

        </form>
    </div>
    {% endif %}

</div>

</body>
</html>
