<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teacher</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
        }

        .form-section {
            border-radius: 15px;
        }

        .title {
            font-weight: 700;
        }
    </style>
</head>

<body>

    <div class="container mt-4">

        <h2 class="mb-4 title">Add Teacher</h2>

        <form action="" method="POST" enctype="multipart/form-data" class="card shadow p-4 form-section">
            {% csrf_token %}

            <div class="row">

                <!-- Login Details -->
                <div class="col-md-5 border-end">
                    <h5 class="mb-3">Login Details</h5>

                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                </div>

                <!-- Teacher Details -->
                <div class="col-md-7">
                    <h5 class="mb-3">Teacher Details</h5>

                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="full_name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Subject</label>
                        <input type="text" name="subject" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Phone</label>
                        <input type="text" name="phone" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <textarea name="address" class="form-control" rows="2"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Date Joined</label>
                        <input type="date" name="date_joined" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Profile Photo</label>
                        <input type="file" name="profile_pic" class="form-control">
                    </div>

                </div>

            </div>

            <button class="btn btn-primary btn-lg mt-3">Add Teacher</button>
        </form>

    </div>

</body>

</html>
