<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f5f6fa; }
        .form-section {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h4 {
            font-weight: 700;
            color: #333;
        }
        .title-bar {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 25px;
            color: #2d3436;
        }
        .required:after {
            content: "*";
            color: red;
            margin-left: 3px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="container py-5">

    <div class="title-bar">Add New Student</div>

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% endfor %}
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="row g-4">

            <!-- LEFT COLUMN -->
            <div class="col-md-5">
                <div class="form-section">
                    <h4 class="mb-3">Login Details</h4>

                    <div class="mb-3">
                        <label class="form-label required">Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label required">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>

                    

                </div>
            </div>

            <!-- RIGHT COLUMN -->
            <div class="col-md-7">
                <div class="form-section">
                    <h4 class="mb-3">Student Details</h4>

                    <div class="mb-3">
                        <label class="form-label required">Full Name</label>
                        <input type="text" name="full_name" class="form-control" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label required">Class</label>
                            <select name="class_id" class="form-select" required>
                                <option value="">Select Class</option>
                                {% for cls in classes %}
                                <option value="{{ cls.id }}" 
                                {% if request.GET.class_id == cls.id|stringformat:"s" %}
                                selected
                                {% endif %}
                                >
                                    {{ cls.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label required">Roll No</label>
                            <input type="text" name="roll_no" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Date of Birth</label>
                        <input type="date" name="dob" class="form-control">
                    </div>

                    
                    <div class="mb-3">
                        <label class="form-label">Phone</label>
                        <input type="text" name="phone" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <textarea name="address" rows="3" class="form-control"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Student Photo</label>
                        <input type="file" name="photo" class="form-control">
                    </div>

                </div>
            </div>
        </div>

        <div class="text-end mt-4">
            <button class="btn btn-primary btn-lg px-5">Add Student</button>
        </div>

    </form>

</div>

</body>
</html>
