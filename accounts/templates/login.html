<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Management System</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">

    <section class="min-vh-100 d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">

                <div class="col-md-4">
                    <div class="card shadow p-4 rounded-4">

                        <h3 class="text-center mb-4 fw-bold">Login</h3>

                        <form method="POST">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Username</label>
                                <input type="text" name="username" class="form-control form-control-lg rounded-3"
                                    placeholder="Enter username" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Password</label>
                                <input type="password" name="password" class="form-control form-control-lg rounded-3"
                                    placeholder="Enter password" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 btn-lg rounded-3 mt-2">Login</button>
                        </form>

                        {% if messages %}
                        <div class="mt-3">
                            {% for message in messages %}
                            <div class="alert alert-danger py-1 small">{{ message }}</div>
                            {% endfor %}
                        </div>
                        {% endif %}

                        <p class="text-center mt-3 text-muted" style="font-size: 14px;">
                            Â© 2025 Student Management System
                        </p>

                    </div>
                </div>

            </div>
        </div>
    </section>

</body>

</html>
